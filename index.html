<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./normalize/normalize.css">
    <title>Dash-Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-header">
        <div class="top-header">
            <div class="search-container">
                <img src="./imgs/search.svg" alt="search logo" class="logo">
                <input type="search" name="" id="" class="search">
            </div>
            <div class="profile-data">
                <img src="./imgs/bell.svg" alt="notification logo" class="logo">
                <div class="profile-picture-container">
                    <img src="" alt="" class="user-profile-pic">
                </div>
                <h2 class="user-name">Morgan Oakley</h2>
            </div>
        </div>
        <div class="bottom-header">
            <div class="page-user-data">
                <div class="page-img-container">
                    <img src="" alt="" class="page-img">
                </div>
                <div class="page-text">
                    <div class="greeting-text">Hi there,</div>
                    <h1 class="profile-name">Morgan Oakley</h1>
                </div>
            </div>
            <div class="header-buttons">
                <button class="new-button">New</button>
                <button class="upload-button">upload</button>
                <button class="share-button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class = "logo-container">
            <img src="./imgs/dashboard.svg" alt="dashboard logo" class="main-logo">
            <h1 class="logo-name">Dashboard</h1>
        </div>
        <div class="option-container">
            <div class="img-container Home">
                <img src="./imgs/home.svg" alt="home logo" class="logo">
                <h2 class="img-container-name">Home</h2>
            </div> 
            <div class="img-container profile">
                <img src="./imgs/profile.svg" alt="profile logo" class="logo">
                <h2 2class="option-name">Profile</h2>
            </div>
            <div class="img-container message">
                <img src="./imgs/messages.svg" alt="messeges logo"class="logo">
                <h2 class="option-name">Message</h2>
            </div>
            <div class="img-container history">
                <img src="./imgs/history.svg" alt="history logo" class="logo">
                <h2 class="option-name">History</h2>
            </div>
            <div class="img-container tasks">
                <img src="./imgs/tasks.svg" alt="tasks logo"class="logo">
                <h2 class="option-name">Tasks</h2>
            </div>
            <div class="img-container communities">
                <img src="./imgs/communities.svg" alt="communities logo"class="logo">
                <h2 class="option-name">Communities</h2>
            </div>
            <div class="img-container settings">
                <img src="./imgs/settings.svg" alt="settings logo"class="logo">
                <h2 class="option-name">Settings</h2>
            </div>
            <div class="img-container support">
                <img src="./imgs/support.svg" alt="support logo"class="logo">
                <h2 class="option-name">Support</h2>
            </div>
            <div class="img-container privacy">
                <img src="./imgs/privacy.svg" alt="privacy logo"class="logo">
                <h2 class="option-name">Privacy</h2>
            </div>
        </div>
        
    </div>
    <div class="main-body">

    </div>
</body>
</html>
