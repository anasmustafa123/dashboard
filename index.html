<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dash-Board</title>
</head>
<body>
    <div class="main-header">
        <div class="top-header">
            <div class="search-container">
                <img src="" alt="" class="search-logo">
                <input type="search" name="" id="" class="search">
            </div>
            <div class="profile-data">
                <img src="" alt="" class="notification-logo">
                <div class="profile-picture-container">
                    <img src="" alt="" class="user-profile-pic">
                </div>
                <div class="user-name">Morgan Oakley</div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="page-user-data">
                <div class="pag-img-container">
                    <img src="" alt="" class="page-img">
                </div>
                <div class="page-text">
                    <div class="greeting-text"></div>
                    <div class="profile-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="header-buttons">
                <button class="new-button">New</button>
                <button class="upload-button">upload</button>
                <button class="share-button">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class = "logo-container">
            <img src="" alt="">
            <div class="logo-name">Dashboard</div>
        </div>
        <div class="option-container">
            <div class="option Home">
                <img src="" alt="">
                <div class="option-name">Home</div>
            </div> 
            <div class="option profile">
                <img src="" alt="">
                <div class="option-name">Profile</div>
            </div>
            <div class="option message">
                <img src="" alt="">
                <div class="option-name">Message</div>
            </div>
            <div class="option history">
                <img src="" alt="">
                <div class="option-name">History</div>
            </div>
            <div class="option tasks">
                <img src="" alt="">
                <div class="option-name">Tasks</div>
            </div>
            <div class="option communities">
                <img src="" alt="">
                <div class="option-name">Communities</div>
            </div>
            <div class="option settings">
                <img src="" alt="">
                <div class="option-name">Settings</div>
            </div>
            <div class="option support">
                <img src="" alt="">
                <div class="option-name">Support</div>
            </div>
            <div class="option privacy">
                <img src="" alt="">
                <div class="option-name">Privacy</div>
            </div>
        </div>
        
    </div>
    <div class="main-body">

    </div>
</body>
</html>
